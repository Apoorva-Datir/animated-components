<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery for Hacktober Fest 2021</title>
    <link rel="stylesheet" href="PhotoGallery1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="PhotoGallery.css">
</head>
<body>
  <div class="wrapper">
    <div class="Heading"><i>PHOTO GALLERY</i></div>
    <div class="gallery">
      <!-- Here you can select the location of any image you want to display on your PHOTO GALLERY -->
      <div class="image"><span><img src="images/img-1.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/img-2.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/img-3.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/img-4.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/img-5.jpeg" alt=""></span></div>
      <div class="image"><span><img src="images/img-6.jpeg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="PhotoGallery.js"></script>

</body>
</html>
